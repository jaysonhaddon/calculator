<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calc-container">
        <div class="calc-screen">
          <p class="current-display">0</p>
        </div>
        <div class="calc-main-container">
          <div class="calc-btn-container">
            <div class="calc-reset-btn-container">
              <button class="clear-btn" data-key="Escape">clear</button>
              <button class="delete-btn" data-key="Backspace">delete</button>
            </div>
            <div class="calc-num-btn-container">
              <button class="num-btn" data-key="7" value="7">7</button>
              <button class="num-btn" data-key="8" value="8">8</button>
              <button class="num-btn" data-key="9" value="9">9</button>
              <button class="num-btn" data-key="4" value="4">4</button>
              <button class="num-btn" data-key="5" value="5">5</button>
              <button class="num-btn" data-key="6" value="6">6</button>
              <button class="num-btn" data-key="1" value="1">1</button>
              <button class="num-btn" data-key="2" value="2">2</button>
              <button class="num-btn" data-key="3" value="3">3</button>
              <button class="num-btn zero-btn" data-key="0" value="0">0</button>
              <button class="decimal-btn" data-key="." value=".">.</button>
            </div>
          </div>
          <div class="calc-op-btn-container">
            <button class="op-btn" data-key="/" value="/">รท</button>
            <button class="op-btn" data-key="*" value="*">x</button>
            <button class="op-btn" data-key="-" value="-">-</button>
            <button class="op-btn" data-key="+" value="+">+</button>
            <button class="op-btn" data-key="Enter" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Created by Jayson Haddon
        <a href="https://github.com/jaysonhaddon"
          ><i class="fa-brands fa-github fa-lg"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
