<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calc-container">
        <div class="calc-screen">
          <p class="current-display">0</p>
        </div>
        <div class="calc-main-container">
          <div class="calc-btn-container">
            <div class="calc-reset-btn-container">
              <button class="clear-btn">clear</button>
              <button class="delete-btn">delete</button>
            </div>
            <div class="calc-num-btn-container">
              <button class="num-btn" value="7">7</button>
              <button class="num-btn" value="8">8</button>
              <button class="num-btn" value="9">9</button>
              <button class="num-btn" value="4">4</button>
              <button class="num-btn" value="5">5</button>
              <button class="num-btn" value="6">6</button>
              <button class="num-btn" value="1">1</button>
              <button class="num-btn" value="2">2</button>
              <button class="num-btn" value="3">3</button>
              <button class="num-btn zero-btn" value="0">0</button>
              <button class="decimal-btn" value=".">.</button>
            </div>
          </div>
          <div class="calc-op-btn-container">
            <button class="op-btn" value="/">รท</button>
            <button class="op-btn" value="*">x</button>
            <button class="op-btn" value="-">-</button>
            <button class="op-btn" value="+">+</button>
            <button class="op-btn" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Created by Jayson Haddon</p>
    </footer>
  </body>
</html>
